<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
<header class="header">
  <div class="profile">
    <div class="profile__background-img">
      <img src="./images/image-jeremy.png" alt="Perfil" class="profile__img">
    </div>
    <div class="profile__information">
      <span class="profile__report">Report for</span>
      <h1 class="profile__name">Jeremy Robson</h1>
    </div>
  </div>
  <nav class="navigation">
    <span class="daily navigation__item">Daily</span>
    <span class="weekly active navigation__item">Weekly</span>
    <span class="monthly navigation__item">Monthly</span>
  </nav>
</header>
<main>
  <section class="cards">
    <article class="card">
      <div class="card__icon">
        <img src="./images/icon-work.svg" alt="Work">
      </div>
      <section class="card__information">
        <header class="card__header">
          <h2 class="card__title">Work</h2>
          <span>...</span>
        </header>
        <div class="card__time">
          <p class="card__hourText"><time class="card__hour">32</time>hrs</p>
          <p>Last Week - <span class="card__time-description">36</span>hrs</p>
        </div>
      </section>
    </article>
    <article class="card">
      <div class="card__icon">
        <img src="./images/icon-play.svg" alt="Play">
      </div>
      <section class="card__information">
        <header class="card__header">
          <h2 class="card__title">Play</h2>
          <span>...</span>
        </header>
        <div class="card__time">
          <p class="card__hourText"><time class="card__hour">2</time>hrs</p>
          <p>Last Week - <span class="card__time-description">2</span>hrs</p>
        </div>
      </section>
    </article>
    <article class="card">
      <div class="card__icon">
        <img src="./images/icon-study.svg" alt="Study">
      </div>
      <section class="card__information">
        <header class="card__header">
          <h2 class="card__title">Study</h2>
          <span>...</span>
        </header>
        <div class="card__time">
          <p class="card__hourText"><time class="card__hour">2</time>hrs</p>
          <p>Last Week - <span class="card__time-description">2</span>hrs</p>
        </div>
      </section>
    </article>
    <article class="card">
      <div class="card__icon">
        <img src="./images/icon-exercise.svg" alt="Exercise">
      </div>
      <section class="card__information">
        <header class="card__header">
          <h2 class="card__title">Exercise</h2>
          <span>...</span>
        </header>
        <div class="card__time">
          <p class="card__hourText"><time class="card__hour">2</time>hrs</p>
          <p>Last Week - <span class="card__time-description">2</span>hrs</p>
        </div>
      </section>
    </article>
    <article class="card">
      <div class="card__icon">
        <img src="./images/icon-social.svg" alt="Social">
      </div>
      <section class="card__information">
        <header class="card__header">
          <h2 class="card__title">Social</h2>
          <span>...</span>
        </header>
        <div class="card__time">
          <p class="card__hourText"><time class="card__hour">2</time>hrs</p>
          <p>Last Week - <span class="card__time-description">2</span>hrs</p>
        </div>
      </section>
    </article>
    <article class="card">
      <div class="card__icon">
        <img src="./images/icon-self-care.svg" alt="Self-care">
      </div>
      <section class="card__information">
        <header class="card__header">
          <h2 class="card__title">Self Care</h2>
          <span>...</span>
        </header>
        <div class="card__time">
          <p class="card__hourText"><time class="card__hour">2</time>hrs</p>
          <p>Last Week - <span class="card__time-description">2</span>hrs</p>
        </div>
      </section>
    </article>
  </section>
</main>
</body>
</html>
